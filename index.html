<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div id="container">
        <div id="start">Start Quiz!</div>
        
        
        <div id="timer"></div>
        <button id="view-scores">view scores</button>
        
        <div id="quiz" style="display: none">
            <div id="question"></div>
                <ol id="choices">
                    <li class="choice" id="A" onclick="checkAnswer('A')"></li>
                    <li class="choice" id="B" onclick="checkAnswer('B')"></li>
                    <li class="choice" id="C" onclick="checkAnswer('C')"></li>
                    <li class="choice" id="D" onclick="checkAnswer('D')"></li>
                </ol>
            <div id="result"></div>
        </div>
    <div id="scoreContainer" style="display: none">
    </div>

    <form id="name-form" style="display: none">
        <div class="form-group">
            <input type="text" name="name" placeholder="Enter Name" />
        </div>
        <div class="form-group">
            <button class="btn" id="save-score" type="submit">Add Name</button>
          </div>
    </form>
    <ul class="score-list" id="high-scores" style="display: none"></ul>
</div>

<script src="./assets/js/script.js"></script>

</body>
</html>
